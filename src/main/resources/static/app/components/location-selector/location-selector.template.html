<div class="row">
    <ui-select allow-clear ng-model="locationSelectorController.selectedLocation" theme="bootstrap">
        <ui-select-match placeholder="Start typing for suggestion">{{$select.selected.name}}
        </ui-select-match>
        <ui-select-choices
                repeat="item in locationSelectorController.airportList | filter: $select.search">
            <span ng-bind-html="item.name | highlight: $select.search"></span>
            <small ng-bind-html="item.code | highlight: $select.search"></small>
        </ui-select-choices>
    </ui-select>
</div>
