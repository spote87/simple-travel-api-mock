<div ng-controller="FareDetailsController as fareDetailsController">
    <div class="row margin-top-md">
        <div class="col-md-6">From</div>
        <div class="col-md-6">To</div>
    </div>
    <div class="row row margin-top-md">
        <div class="col-md-6">
            <location-selector selected-location="fareDetailsController.origin"></location-selector>
        </div>

        <div class="col-md-6">
            <location-selector selected-location="fareDetailsController.destination"></location-selector>
        </div>
    </div>
    <div class="row text-center row margin-top-lg">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <button type="button" class="btn btn-info btn-lg btn-block " ng-click="fareDetailsController.getFare()">
                Get Fare
            </button>
        </div>
    </div>
    <div class="row margin-top-lg" ng-if="fareDetailsController.showError">
        <div class="col-md-12 alert alert-danger">
            <strong>Error!</strong> <span ng-bind="fareDetailsController.errorMessage"></span>
        </div>
    </div>
    <div ng-if="fareDetailsController.showResultPanel" class="row margin-top-lg col-md-auto">
        <div class="panel panel-success">
            <div class="panel-heading"><span>Fare Details</span></div>
            </hr>
            <div class="padding-md">
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <td><strong>Total Fare:</strong></td>
                        <td ng-bind="fareDetailsController.faresData.amount"></td>
                        <td><strong>Currency:</strong></td>
                        <td ng-bind="fareDetailsController.faresData.currency"></td>
                    </tr>
                    </tbody>
                </table>

                <hr/>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Origin</th>
                        <th>Destination</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><strong>Airport Name</strong></td>
                        <td ng-bind="fareDetailsController.faresData.origin.name"></td>
                        <td ng-bind="fareDetailsController.faresData.destination.name"></td>
                    </tr>
                    <tr>
                        <td><strong>Code</strong></td>
                        <td ng-bind="fareDetailsController.faresData.origin.code"></td>
                        <td ng-bind="fareDetailsController.faresData.destination.code"></td>
                    </tr>
                    <tr>
                        <td><strong>Description</strong></td>
                        <td ng-bind="fareDetailsController.faresData.origin.description"></td>
                        <td ng-bind="fareDetailsController.faresData.destination.description"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
